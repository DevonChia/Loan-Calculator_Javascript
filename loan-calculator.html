<!doctype html>
<html lang="en">
  <head>
    <title>Loan Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>
  <body>
    <div id="most-outer">
      <div class="top container-fluid text-center">
        <div class="heading">
          <h1>
            Loan Calculator
          </h1>
        </div>

        <div class="inner-top container" >
          <div class="row justify-content-center mb-3">
            <span class="input-group-text col-sm-2">Loan Amount ($)</span>
            <input class="col-sm-3" type="number" id="loan-amount" placeholder="Enter Amount">
          </div>
          <div class="row justify-content-center mb-3">
            <span class="input-group-text col-sm-2">Interest Rate (%)</span>
            <input class="col-sm-3" type="number" id="interest-rate" placeholder="Enter Interest Rate Per Month">
          </div>
          <div class="row justify-content-center mb-3">
            <span class="input-group-text col-sm-2">Loan Duration</span>
            <input class="col-sm-3" type="number" id="duration" placeholder="Enter Number of Years">
          </div>
          <form class="row justify-content-center mb-3" id="loan-form">
            <button type="submit" name="action" class="col-sm-2 btn btn-outline-primary" a href="#!">Calculate</button>
          </form>
        </div>
      </div>
      
      <div class="dropdown-divider mb-3"></div>

      <div class="loader text-center" style='display:none'>
        <div class="spinner-border text-info m-3" role="status"></div>
        <div><strong>Calculating...</strong></div>
      </div>

      <div class="btm container-fluid">
        <div class="row">
          <div class="row text-center">
            <p class="lead">
              <span>Interest Per Month</span>
              <input type="string" class="mthly-int-amt" disabled>
            </p>
          </div>
          <div class="row text-center ">
            <p class="lead">
              <span >Total Interest Incurred</span>
              <input type="string" class="total-int-amt" disabled>
            </p>
          </div>
          <div class="row text-center">
            <p class="lead">
              <span>Total Loan Incurred</span>
              <input type="string" class="total-loan-sum" disabled>
            </p>
          </div>
        </div>
      </div>
    </div>
    <p ><em>This line rendered as italicized text.</em></p>
    <select class="font-monospace" name="form-select" id="select-menu">
      <!-- a href link to other applications -->
      <option selected>Select Applications</option>
      <option value="Loan Calculator" disabled>Loan Calculator</option>
      <option value="Temperature Converter">Temperature Converter</option>
      <option value="Currency Converter">Currency Converter</option>
    </select>

    
    
    <div class="text-center" style='display:none'>
      <div class="spinner-border text-info m-3" role="status"></div>
      <div><strong>Calculating...</strong></div>
    </div>


  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
      </div>
    </nav>
  </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
